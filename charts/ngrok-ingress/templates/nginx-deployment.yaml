apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - name: {{ template "ngrok.name" . }}
        image: nginx
        ports:
        - containerPort: {{ .Values.ports.containerPort }}
