apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "nginx.name" . }}
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 1
  template:
    metadata:
      labels:
        run: {{ template "nginx.name" . }}
    spec:
      containers:
      - name: {{ template "nginx.name" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.ports.container }}
        {{- if .Values.env }}
        env:
          {{- range $key, $val := .Values.env }}
          - name: {{ $key }}
            value: {{ $val }}
          {{- end}}
        {{- end }}
